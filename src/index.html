<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
    <% if (webpackConfig.htmlElements.headTags) { %>
        <!-- Configured Head Tags  -->
        <%= webpackConfig.htmlElements.headTags %>
            <% } %>


                <%= htmlWebpackPlugin.files.webpackManifest %>

                    <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
                        <!-- Webpack Dev Server reload -->
                        <script src="/webpack-dev-server.js"></script>
                        <% } %>

                            <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->
                            <script>
                                window.ga = window.ga || function() {
                                    (ga.q = ga.q || []).push(arguments)
                                };
                                ga.l = +new Date;
                                ga('create', 'UA-71073175-1', 'auto');
                                ga('send', 'pageview');
                            </script>

                            <link href="libs/jquery-grantt/Styles/jQuery-ui-themes/smoothness/jquery-ui.css" rel="stylesheet" />
                            <link href="libs/jquery-grantt/Styles/radiantq.gantt.default.css" rel="stylesheet" />
                            <link href="libs/jquery-grantt/Styles/VW.Grid.css" rel="stylesheet" />
                            <script type="text/javascript" src="libs/jquery-grantt/Scripts/jquery-1.11.2.min.js"></script>
                            <script type="text/javascript" src="libs/jquery-grantt/Scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>
                            <script type="text/javascript" src="libs/jquery-grantt/Scripts/jquery.layout-latest.min.js"></script>
                            <!-- <script src="libs/jquery-grantt/Scripts/Utils/date.js" type="text/javascript"></script>
                            <script src="libs/jquery-grantt/ResourceStrings/en-US.js" type="text/javascript"></script>
                            <script src='libs/jquery-grantt/Scripts/VW.Grid.1.min.js' type='text/javascript'></script>
                            <script src='libs/jquery-grantt/Scripts/RadiantQ-jQuery.Gantt.6.0.trial.min.js' type='text/javascript'></script>  -->
                            <script type="text/javascript" src="libs/jquery-grantt/gantt-initialize.js"></script>

                            <script async src="https://www.google-analytics.com/analytics.js"></script>
                            <!-- End Google Analytics -->

                            <!-- CSS will be injected by webpack here -->
                            <!-- Preload link tags will be injected by webpack here -->

</head>

<body>

    <app>
        Loading...
    </app>

    <!-- Scripts will be injected by webpack here -->
</body>

</html>
